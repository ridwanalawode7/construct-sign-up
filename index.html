	<header>
		<div class="header-content">
			<a href="#">
				<div class="logo">
					<img src="source/logo.svg" alt="Ridwan Alawode Logo">

			<div class="menu-button">

			</div>

			<nav>
				<ul>
					<a href="#">
						<li> Home </li>

					<a href="#">

	<section class="sign-up">
		<h1> Join Us</h1>

		<div class="form">
			<form action="">
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name">
				<input type="text" placeholder="Email">
				<input type="password" placeholder="Password1234">
			</form>
		</div>

		<div class="terms">
			Your Information is protected and will not be shared
			with any third party company
		</div>

		<div class='button-container'>
			<button id="button"> Sign Up </button>
		</div>

		<div class='member-q'> Already a member? <em>Sign In</em> </div>
		<div class='or'><span>
				<hr>
			</span> or <span>
				<hr>
				</hre>
			</span>
		</div>

		<div class="sign-up-options">
			<div class="option google">
				<img src="source/google.svg" class='google' alt="">
				Continue with Google
			</div>

			<div class="option facebook">
				<img src="source/facebook.svg" class='facebook' alt="">
				Continue with Facebook
			</div>

		</div>
	</section>

	<script type="text/javascript" src="js/script.js"></script>
